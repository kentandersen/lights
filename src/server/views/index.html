<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Lights</title>

        <link rel="stylesheet/less" type="text/css" href="{{cssFile}}" />

        {{#each jsFiles}}
            <script src="{{this}}" type="text/javascript"></script>
        {{/each}}

        {{^includeLessCompiler}}
        <link rel="stylesheet" type="text/css" href="{{cssFile}}" />
        {{/includeLessCompiler}}

        <script type="text/javascript" data-main="js/main" src="{{jsFile}}"></script>
    </head>
    <body>
        <div id="application">
        </div>
    </body>
</html>
